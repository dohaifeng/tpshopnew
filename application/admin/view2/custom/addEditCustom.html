<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>裸钻 </h3>
                <h5>编辑添加与管理</h5>
            </div>
        </div>
    </div>
    <!--表单数据-->
    <form method="post" id="addEditSpecForm">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="ac_name"><em>*</em>证书号</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="certificate"   class="input-txt"/>
                    <span id="err_name" class="err" style="color:#F00; display:none;"></span>
                    <p class="notic"></p>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="record_no"><em>*</em>形状：</label>
                </dt>
                <dd class="opt">
                    <select id="cat_id"  class="small form-control">
                        <option value="0">请选择商品分类</option>
                        <foreach name="cat_list" item="v" key="k" >
                            <!--<option value="{$v['id']}" <if condition="$v['name'] neq '定制'">disabled</if> >
                            {$v['name']}
                            </option>-->
                            <if condition="$v['name'] eq '定制'">
                                <option value="{$v['id']}">
                                    {$v['name']}
                                </option>
                            </if>
                        </foreach>
                    </select>
                    <select name="shape_id" id="cat_id_2" onChange="get_category(this.value,'cat_id_3','0');" class="small form-control">
                        <option value="0">请选择商品分类</option>
                    </select>
                    <!--<select name="cat_id_3" id="cat_id_3" class="small form-control">-->
                        <!--<option value="0">请选择商品分类</option>-->
                    <!--</select>-->
                    <span class="err" id="err_cat_id" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="parent_id"><em>*</em>颜色：</label>
                </dt>
                <dd class="opt">
                    <select name="color"  class="small form-control">
                        <option value="">请选择</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                    <span class="err" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="parent_id"><em>*</em>净度：</label>
                </dt>
                <dd class="opt">
                    <select name="neatness" class="small form-control">
                        <option value="">请选择</option>
                        <option value="IF">IF</option>
                        <option value="VVS1">VVS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VS2">VS2</option>
                    </select>
                    <span class="err" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="parent_id"><em>*</em>切工：</label>
                </dt>
                <dd class="opt">
                    <select name="cut" class="small form-control">
                        <option value="">请选择</option>
                        <option value="IF">EX</option>
                        <option value="VVS1">VG</option>
                    </select>
                    <span class="err" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="parent_id"><em>*</em>抛光：</label>
                </dt>
                <dd class="opt">
                    <select name="polishing" class="small form-control">
                        <option value="">请选择</option>
                        <option value="IF">EX</option>
                        <option value="VVS1">VG</option>
                    </select>
                    <span class="err" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="parent_id"><em>*</em>对称：</label>
                </dt>
                <dd class="opt">
                    <select name="symmetry" class="small form-control">
                        <option value="">请选择</option>
                        <option value="IF">EX</option>
                        <option value="VVS1">VG</option>
                    </select>
                    <span class="err" style="color:#F00; display:none;"></span>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="ac_name"><em>*</em>重量：</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="weight"   class="input-txt"/>
                    <span>cts</span>
                    <span class="err" style="color:#F00; display:none;"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="ac_name"><em>*</em>价格：</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="price"   class="input-txt"/>
                    <span>元</span>
                    <span class="err" style="color:#F00; display:none;"></span>
                    <p class="notic"></p>
                </dd>
            </dl>

            <div class="bot"><a href="JavaScript:void(0);" onClick="ajax_submit_form('addEditSpecForm','{:U('Goods/addEditCustom?is_ajax=1')}');" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
        <!--<input type="hidden" name="id" value="{$spec.id}">-->
    </form>
</div>

</body>
<script>
    //选择分类
    $(function(){
        $(document).on("change",'#cat_id',function(){
            get_category($(this).val(),'cat_id_2','0');
            $('#cat_id_3').empty().html("<option value='0'>请选择商品分类</option>");
        })
    })
    $(function(){
        $(document).on("change",'#extend_cat_id',function(){
            get_category($(this).val(),'extend_cat_id_2','0');
            $('#extend_cat_id_3').empty().html("<option value='0'>请选择商品分类</option>");
        })
    })
    $(function(){
        $(document).on("click",'.is_virtual',function(){
            initIsVirtual();
        })
    })
    /** 以下是编辑时默认选中某个商品分类*/
    $(document).ready(function(){


        <if condition="$level_cat['2'] gt 0">
                // 商品分类第二个下拉菜单
                get_category('{$level_cat[1]}','cat_id_2','{$level_cat[2]}');
        </if>
        <if condition="$level_cat['3'] gt 0">
                // 商品分类第二个下拉菜单
                get_category('{$level_cat[2]}','cat_id_3','{$level_cat[3]}');
        </if>

        //  扩展分类
        <if condition="$level_cat2['2'] gt 0">
                // 商品分类第二个下拉菜单
                get_category('{$level_cat2[1]}','extend_cat_id_2','{$level_cat2[2]}');
        </if>
        <if condition="$level_cat2['3'] gt 0">
                // 商品分类第二个下拉菜单
                get_category('{$level_cat2[2]}','extend_cat_id_3','{$level_cat2[3]}');
        </if>

    });
</script>
</html>
