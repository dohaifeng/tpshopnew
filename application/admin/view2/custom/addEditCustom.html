                        <option value="F">F</option>

                </dd>
            </dl>
            <dl class="row">

                    <label><em>*</em>净度：</label>
                </dt>

                        <option value="VVS1">VVS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VS2">VS2</option>
                    </select>
                    <span class="err" id="neatness" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">

                </dt>
                <dd class="opt">
                    <select name="cut" class="small form-control">
                        <option value="">请选择</option>

                        <option value="VVS1">VG</option>
                    </select>
                    <span class="err" id="cut" style="color:#F00; display:none;"></span>
                </dd>

            <dl class="row">

                    <label><em>*</em>抛光：</label>
                </dt>

                    <select name="polishing" class="small form-control">
                        <option value="">请选择</option>

                <dd class="opt">

            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>重量：</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="weight"   class="input-txt"/>
                    <span>cts</span>
                    <span class="err" id="weight" style="color:#F00; display:none;"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>价格：</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="price"   class="input-txt"/>
                    <span>元</span>
                    <span class="err" id="price" style="color:#F00; display:none;"></span>
                    <p class="notic"></p>
                </dd>
            </dl>

            <div class="bot"><a href="JavaScript:void(0);" onClick="verifyForm();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
        <input type="hidden" name="id" value="{$brand.id}">
        <input type="hidden" name="p" value="{$_GET[p]}">
    </form>
</div>
<script>

    //选择分类
    $(function(){
        $(document).on("change",'#cat_id',function(){
            get_category($(this).val(),'cat_id_2','0');
            $('#cat_id_3').empty().html("<option value='0'>请选择商品分类</option>");
        })
    })
    $(function(){
        $(document).on("change",'#extend_cat_id',function(){
            get_category($(this).val(),'extend_cat_id_2','0');
            $('#extend_cat_id_3').empty().html("<option value='0'>请选择商品分类</option>");
        })
    })
    $(function(){
        $(document).on("click",'.is_virtual',function(){
            initIsVirtual();
        })
    })

    function verifyForm(){
        //$('span.err').show();
        $.ajax({
            type: "POST",
            url: "{:U('Admin/Goods/addEditCustom')}",
            data: $('#addEditBrandForm').serialize(),
            dataType: "json",
            error: function () {
                layer.alert("服务器繁忙, 请联系管理员!");
            },
            success: function (data) {
                if (data.status == 1) {
                    layer.msg(data.msg, {icon: 1});
                    location.href = "{:U('Admin/Goods/custom')}";
                } else {
                    $('.err').css('display','none');
                    layer.msg(data.msg, {icon: 2});
                    $.each(data.result, function (index, item) {
                        $('#'+index).text(item).css('display','inline');
                    });
                }
            }
        });
    }


    window.onload = function(){
        var brand_cat_id = parseInt('{$brand.cat_id}');
        if(brand_cat_id > 0 ){
            get_category($("#parent_id_1").val(),'parent_id_2',brand_cat_id);
        }
    }
    function img_call_back(fileurl_tmp)
    {
        $("#logo").val(fileurl_tmp);
        $("#img_a").attr('href', fileurl_tmp);
        $("#img_i").attr('onmouseover', "layer.tips('<img src="+fileurl_tmp+">',this,{tips: [1, '#fff']});");
    }
</script>
